<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
            </div>
        </div>
        <div id="controls">
            <button id="prev-btn" class="hide">Previous</button>
            <button id="next-btn" class="hide">Next</button>
            <button id="submit-btn" class="hide">Submit</button>
        </div>
        <div id="timer">Time left: <span id="time-left">30</span> seconds</div>
    </div>
    <div id="score-container" class="hide">
        <div id="score"></div>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
